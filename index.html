<!DOCTYPE html>
<html lang="zh-TW">
  <head>
  	<meta charset="utf-8" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
    <style>
      .github-fork-ribbon { background-color: #666; }
      .title { font-size: 2em; margin-right: 0.5em; }
      #location_info { line-height: 1.5em; }
    </style>
  </head>

  <body>
    <h1>Are We At Mozilla Yet?</h1>

    <p id="location_info">
      <script id="nearest-tmpl" type="text/x-handlebars-template">
        {{#if atSpace}}
          <span>YES! you're inside <em>Mozilla {{space.name}}</em>. Happy building the web!</span>
        {{else}}
          <span>NO. The nearest Mozilla venue is <em>Mozilla {{space.name}}</em>.<br>
            It's {{space.away}} km away. (with accuracy of {{accuracy}} meters)</span>
        {{/if}}
      </script>
      <script id="spaceinfo-tmpl" type="text/x-handlebars-template">
        <p><em>Mozilla {{name}}</em> is {{away}} km away, (with accuracy of 65 meters)<br>
          on an absolute bearing of {{bearing}}Â° direction.</p>
      </script>
    </p>

    <div id="moz_radar"></div>

    <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
        <a href="http://github.com/irvin/areweatmozilla.space">Patch me on GitHub</a>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="GreatCircle.js"></script>
    <script src="FindSpace.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-510482-17', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
